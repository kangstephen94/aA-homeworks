<html>
  <head>
    <title>Canvas Practice</title>
  </head>

  <body>
    <canvas width="500" height="500" id="canvas"></canvas>
    <script>
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');
      ctx.beginPath();
      ctx.arc(100,75,50,0,2*Math.PI);
      ctx.stroke();
      ctx.fillStyle = "blue";
      ctx.fill();
      // ctx.fillStyle = "red";
      // ctx.fillRect(100,100,900,900);
    </script>
  </body>
</html>
